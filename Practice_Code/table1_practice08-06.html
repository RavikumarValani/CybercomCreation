<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice_Table1</title>
    <style>
        table,td {
        padding: 4px;
        text-align: left;
        border: 1px solid  rgb(197, 193, 193);
        width: 600px;
        height: 100px;
        border-spacing: 5px;
        }
        td{
            background-color: rgb(197, 193, 193);
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td rowspan="3">Page1</td>
            <td>Page3</td>
        </tr>
        <tr>
            
            <td>Page4</td>
        </tr>
        <tr>
            
            <td>Page5</td>
        </tr>
        <tr >
            <td rowspan="2" colspan="2">Page2</td>
        </tr>
        

    </table>
</body>
</html>
