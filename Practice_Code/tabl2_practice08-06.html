<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table_Practice2</title>
    <style>
        table,th,td{
            padding:1px;
            border:2px solid black;
            text-align: center;
        }
        tbody{
            text-decoration: underline;
            color: rgb(30, 30, 189);
        }
        caption{
            caption-side: bottom;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Favorite Sport or League</th>
                <th>Favorite Team</th>
                <th>Favorite Social Media</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td style="text-decoration: white underline; color: black;">Jane Smith</td>
                <td>FIFA World Cup Soccer</td>
                <td>Brazil</td>
                <td>Instagram</td>
            </tr>
            <tr>
                <td style="text-decoration: white underline; color: black;">Ravi Valani</td>
                <td>National Football League</td>
                <td>New Orleans Saints</td>
                <td>Reddit</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>Totals</th>
                <td>2</td>
                <td>2</td>
                <td>2</td>
            </tr>
        </tfoot>
        <caption>My first table!</caption>
    </table>
</body>
</html>
