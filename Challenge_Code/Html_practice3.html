<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Practice</title>
    <style>
        td{
            text-align: center;
        }
    </style>
</head>
<body>
    <table border="1" style="border-spacing: 0px;">
        <caption>Example : Nested</caption>
        <tr>
            <th colspan="2" rowspan="2">CI</th>
            <th rowspan="2">All<br>Genders</th>
            <th>By Gender</th>
        </tr>
        <tr>
            <td>
                <table border="1" style="margin: 2px;">
                    <tr>
                        <th>Males</th>
                        <th>Females</th>
                    </tr>
                    <tr>
                        <td>9215604</td>
                        <td>4512358</td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <th>Rural</th>
            <td>6521458</td>
            <td>4215389</td>
            <td>4152348</td>
        </tr>
    </table>
</body>
</html>
