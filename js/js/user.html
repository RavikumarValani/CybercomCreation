<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User</title>
</head>
<body>
    <h1>Add User</h1>
    <br>
    <input type="text" name="u_name" id="name" placeholder="Name">
    <input type="text" name="u_email" id="email" placeholder="Email">
    <input type="text" name="u_pass" id="password" placeholder="Password">
    <input type="date" name="date" id="date" placeholder="Birthdate">
    <br>
    <input type="submit" name="submit" value="Add User" onclick="addData()">
    <h2>User List</h2>
    <table class="user_table">
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Password</th>
            <th>Birthdate</th>
            <th>Age</th>
            <th>Action</th>
        </tr>
    </table>
    <script scr="user_data.js"></script>
</body>
</html>
