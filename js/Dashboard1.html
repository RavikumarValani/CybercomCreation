<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="Dashboard.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="slide_bar">
            <span id="user_name"></span>
            <p class="sub_title">Dashboard</p>
            <p class="sub_title">Users</p>
            <p class="sub_title">Login<br>Session</p>
            <p class="sub_title">Logout</p>
        </div>
        <div class="center_details">
            <div class="fbox">
                <p class="year">User &lt 18 years</p><br>
                <p class="user_count">12 Users</p>
            </div>
            <div class="fbox">
                <p class="year">18-50 years Users</p><br>
                <p class="user_count">30 Users</p>
            </div>
            <div class="fbox">
                <p class="year">User &gt 50 years</p><br>
                <p class="user_count">25 Users</p>
            </div>
            <p class="birth_user">Today's is 'ABC' Birthday</p>
        </div>
    </div>
</body>
</html>
