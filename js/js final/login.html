<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/css/login.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <form action="Registeration.html">
        <div class="login_container">
            <fieldset>
                <input type="email" name="email" class="field" id="email" placeholder="Email">
                <br>
                <br>
                <input type="password" name="pass" class="field" id="pass" placeholder="Password">
                <br>
                <br>
                <input type="button" id="login_button" class="button" onclick="checkData()" value="LOGIN"><br>
                <span><p>OR</p></span>
                <input type="submit" name="submit" id="reg_button" class="button" value="REGISTER NOW">
            </fieldset>
        </div>
    </form>
    <script src="/js/login.js"></script>
</body>
</html>
